<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="result.css">
    <title>Frontend Mentor | Results summary component</title>
    <title>Result Summary</title>
</head>
<body>
    <div class="container">
        <div class="boxes leftbox">
            <p>Your Result<p>

            <div class="result">
                <h3>76</h3>
                <p><span>0f 100</span></p>
            </div>

            <div class="notification">
                <h4>Great</h4>
                <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
        </div>
        <div class="boxes rightbox">
            <h4>Summary</h4>

            <div class="scores">
                <div class="red">
                    <div class="reaction">
                        <img src="assets/images/icon-reaction.svg" alt="Reaction Score">
                        <p>Reaction</p>
                    </div>

                    <p>80 <span>/ 100</span></p>
                </div>
                
                <div class="yellow">
                    <div class="memory">
                        <img src="assets/images/icon-memory.svg" alt="Memory Score">
                        <p>Memory</p>
                    </div>

                    <p>92 <span>/ 100</span></p>
                </div>

                <div class="green">
                    <div class="verbal">
                        <img src="assets/images/icon-verbal.svg" alt="Verbal Score">
                        <p>Verbal</p>
                    </div>

                    <p>61 <span>/ 100</span></p>
                </div>

                <div class="blue">
                    <div class="visual">
                        <img src="assets/images/icon-visual.svg" alt="Reaction Score">
                        <p>Visual</p>
                    </div>

                    <p>72 <span>/ 100</span></p>
                </div>
            </div>

            <button> Continue </button>
        </div>
    </div>
</body>
</html>
